  <body>

    <script>
      
      let number = parseInt(prompt('Ivesti muzikantu skaiciu'));

      if (number <= 0) {
        console.log('ne grupe');
      } else if(number == 1) {
        console.log('solo');
      } else if(number == 2) {
        console.log('duetas');
      } else if(number == 3) {
        console.log('trio');
      } else if(number == 4) {
        console.log('kvartetas');
      }  else if(number >= 4) {
        console.log('didele grupe');
      } else {
          console.log('ivestas ne skaicius');
      }


    </script>
