<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM praktika</title>
  </head>
  <body>
    <table id="age-table">
      <tr>
        <td id="age">
          <form action="?" id="form">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <input type="submit" value="Submit">
          </form>
        </td>
      </tr>
    </table>

    <script>
      console.log(document.getElementById('age-table'));
      console.log(document.getElementById('age'));
      console.log(document.getElementsByTagName('label'));
      console.log(document.getElementById('form').children[1]);
      console.log(document.getElementById('form').children[9]);
    </script>
  </body>
</html>
