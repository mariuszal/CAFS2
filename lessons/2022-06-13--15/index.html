<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid px-3">
		<h1 class="text-center">SWITCH</h1>
		<div class="row py-3">
			<div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 mx-auto bg-dark rounded-3 shadow-sm p-3">
				<input class="form-control form-control-lg text-success" id="result" readonly />
				<div class="row g-0 text-center mt-2">
					<div class="col-auto text-white">
						<div class="row g-1 g-lg-1">
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">7</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">8</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">9</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="action" data-calc-value="*">x</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">4</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">5</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">6</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="action">+</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">1</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">2</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">3</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="action">-</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" id="reset">AC</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" disabled>.</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="number">0</button>
							</div>
							<div class="ms-auto col-3 py-2">
								<button class="btn btn-dark text-warning w-100" data-calc-type="action">/</button>
							</div>
							<div class="col-12 pt-2">
								<button class="btn btn-dark border-secondary btn-lg text-warning w-100 fw-bold lead" data-calc-type="action">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/calc-helper.js"></script>
</body>
</html>
