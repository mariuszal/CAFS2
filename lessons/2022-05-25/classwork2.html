    <script>
      function randomNumber() {
        return Math.random() * 11;
      }
     
      let a = randomNumber().toFixed(2),
          b = randomNumber().toFixed(2),
          c = randomNumber().toFixed(2),
          d = randomNumber().toFixed(2),
          e = randomNumber().toFixed(2);

      console.log(a + ", " + b + ", " + c + ", " + d + ", " + e + "." );

      let max = Math.max(a,b,c,d,e);
      let min = Math.min(a,b,c,d,e);

      console.log('didziausia verte: ' + max.toFixed(2));
      console.log('maziausia verte: ' + min.toFixed(2));

    </script>
